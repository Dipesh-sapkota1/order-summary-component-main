<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="order-card">
      <div class="card-image"><img src="/images/illustration-hero.svg" alt="illustration-hero"></div>
      <div class="order-summary">
        <h1 class="summary-title">Order Summary</h1>
        <p class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="flex-group order-plan">
          <img src="images/icon-music.svg" class="music-icon" alt="icon-music">
          <div class="plan">
            <div>
              Annual Plan
            </div><span>$59.99/year</span>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div><button class="btn">Proceed to Payment</button>
        <div class="cancel-order">
          <a href="#">Cancel order</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
